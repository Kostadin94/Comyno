version: '3'

services:
  backend:
    build:
      context: ./ComynoTestProject/
    ports:
      - "8080:8080"

  frontend:
    build:
      context: ./Front-end
    ports:
      - "8081:8081"
 nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro